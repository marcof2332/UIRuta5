<div class="example-container">
  <h2>Administraci√≥n de Zonas</h2>

    <mat-form-field>
      <mat-label>Ciudades</mat-label>
      <mat-select (selectionChange)="onStateSelectionChange($event)">
        <mat-option [value]="-1">Sin seleccionar</mat-option>
        <mat-option *ngFor="let city of cities" [value]="city.IdCity">
          {{city.CityName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="dataLoaded">
        <app-shared-table
        [dataSource]="filteredlist"
        [columns]="columns">
        [resultsLength]="resultsLength"
        </app-shared-table>
    </ng-container>

    <div class="button-container">
      <button mat-raised-button (click)="openDialogToAdd()"><mat-icon>save</mat-icon>Agregar Zona</button>
    </div>
</div>
